<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>QR گرد</title>
  <script src="https://cdn.jsdelivr.net/npm/qr-code-styling@1.5.0/lib/qr-code-styling.js"></script>
</head>
<body style="background: #1f2937; color: white; display: flex; flex-direction: column; align-items: center; padding: 2rem; font-family: sans-serif;">

  <div id="qrcode"></div>

  <script>
    const qrCode = new QRCodeStyling({
      width: 200,
      height: 200,
      data: "https://example.com/subscription",
      imageOptions: {
        crossOrigin: "anonymous",
        margin: 0
      },
      dotsOptions: {
        color: "#ffffff",
        type: "rounded" // گوشه گرد
      },
      backgroundOptions: {
        color: "transparent"
      },
      qrOptions: {
        errorCorrectionLevel: "H"
      }
    });

    qrCode.append(document.getElementById("qrcode"));
  </script>
</body>
</html>
